<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Produits</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-shadow">
    <a class="navbar-brand mr-5" href="/">Appecomtech</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="/">Accueil</a></li>
            <li class="nav-item"><a class="nav-link" href="/produits/allproduits">Produits</a></li>
        </ul>
        <form class="form-inline my-2 my-lg-0" action="/recherche" method="get">
            <input class="form-control mr-sm-2" type="search" placeholder="Rechercher" aria-label="Rechercher"
                   name="query">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Recherche</button>
        </form>
        <a class="btn btn-outline-primary ml-2" href="/Connexion">Connexion</a>
        <a class="nav-link" href="/panier">Panier</a>
    </div>
</nav>

<div class="container mt-5">

    <!-- Options de tri -->
    <div class="dropdown mb-3">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
            Trier par prix
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#" th:href="@{/produits/allproduits(sort='ASC')}">Prix croissant</a>
            <a class="dropdown-item" href="#" th:href="@{/produits/allproduits(sort='DESC')}">Prix décroissant</a>
        </div>
    </div>


    <!-- Liste des produits -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">Produits Apple</h1>
        <div class="row">
            <div th:each="produit : ${produits}" class="col-md-4 mb-4">
                <div class="card">
                    <img th:src="@{${produit.image}}" class="card-img-top" alt="Image produit">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${produit.nom}">Nom du produit</h5>
                        <p class="card-text" th:text="${produit.description}">Description du produit</p>
                        <p class="card-text" th:text="'$' + ${produit.prix}">Prix du produit</p>
                        <form th:action="@{/ajouter-au-panier}" method="post">
                            <input type="hidden" name="produitId" th:value="${produit.id}">
                            <button type="submit" class="btn btn-primary" data-id="[[${produit.id}]]" onclick="ajouterAuPanier(this)">Ajouter au panier</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <!-- Fin de l'itération -->
    </div>

</div>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">© 2024 Appecomtech. Tous droits réservés.</span>
        <ul class="social-icons">
            <li><a href="#" class="fab fa-facebook"></a></li>
            <li><a href="#" class="fab fa-twitter"></a></li>
            <li><a href="#" class="fab fa-instagram"></a></li>
        </ul>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
