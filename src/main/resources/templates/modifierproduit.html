<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier Produit</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Modifier le Produit</h1>
    <form th:action="@{/produits/modifier/{id}(id=${produit.id})}" th:object="${produit}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nom">Nom du produit</label>
            <input type="text" id="nom" name="nom" class="form-control" th:field="*{nom}">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="form-control" th:field="*{description}"></textarea>
        </div>
        <div class="form-group">
            <label for="prix">Prix</label>
            <input type="number" id="prix" name="prix" class="form-control" th:field="*{prix}">
        </div>
        <div class="form-group">
            <label for="quantiteEnStock">Quantit√© en stock</label>
            <input type="number" id="quantiteEnStock" name="quantiteEnStock" class="form-control" th:field="*{quantiteEnStock}">
        </div>
        <div class="form-group">
            <label for="imageFile">Image</label>
            <input type="file" id="imageFile" name="imageFile" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
    </form>
</div>
</body>
</html>
